name: TA-to-Sheets (test only)

on:
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    # 只允許從 test 分支觸發；否則直接跳過
    if: github.ref == 'refs/heads/test'
    env:
      MODE: dev
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

    steps:
      - name: Guardrail (ref check)
        run: echo "OK: running on ${GITHUB_REF}"

      - name: Checkout (use selected branch)
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Echo mode
        run: echo "MODE=${MODE}"

      - name: Run main.py
        run: python src/main.py

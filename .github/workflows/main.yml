name: TA-to-Sheets

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "環境模式"
        required: true
        default: dev
        type: choice
        options:
          - dev
          - prod

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      MODE: ${{ github.event.inputs.mode || 'dev' }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

    steps:
      - name: Checkout (use selected branch)
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Echo mode
        run: echo "MODE=${MODE}"

      - name: Run main.py
        run: python src/main.py

name: TW-Stock King's Analysis v1.5 (Info Enhanced)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Core Dependencies with Numpy Hotfix
      run: |
        python -m pip install --upgrade pip
        # v1.5 更新：已在此處加入 requests 函式庫，用於下載證交所資料。
        pip install yfinance gspread pandas google-auth-oauthlib google-api-python-client pytz pandas-ta retrying requests
        # 強制安裝一個與 pandas-ta 相容的舊版 numpy
        pip install numpy==1.23.5

    - name: Run The King's Analysis (TW)
      env:
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        SHEET_ID: ${{ secrets.SHEET_ID }}
      run: python -u main.py

name: TA-to-Sheets

on:
  workflow_dispatch:
  schedule:
    - cron: "30 0,10 * * 1-5"  # 週一到週五的 08:30、18:30（台灣 +8）

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Taipei
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show time
        run: |
          date
          echo "TZ=$TZ"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip tooling
        run: python -m pip install --upgrade "pip<24" "setuptools<70" wheel

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          python - <<'PY'
          import numpy, pandas, requests, gspread
          print("NumPy", numpy.__version__, "| Pandas", pandas.__version__, "| Requests", requests.__version__)
          PY

      - name: Write service account key
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: echo "$GOOGLE_SERVICE_ACCOUNT_JSON" > $RUNNER_TEMP/sa.json

      - name: Quick diagnostics
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/sa.json
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: |
          python - <<'PY'
          import os, json
          print("[Diag] FINMIND_TOKEN length:", len(os.environ.get("FINMIND_TOKEN","")))
          with open(os.environ["GOOGLE_APPLICATION_CREDENTIALS"], "r") as f:
            j=json.load(f)
          print("[Diag] ServiceAccount:", j.get("client_email"))
          PY

      - name: Run script (with simple retry)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/sa.json
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: |
          for i in 1 2 3; do
            echo "== Run attempt $i =="
            python src/main.py && exit 0
            echo "Attempt $i failed. Sleep 60s then retry..."
            sleep 60
          done
          echo "All attempts failed"; exit 1

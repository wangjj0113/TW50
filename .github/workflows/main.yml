name: TW-Stock King's Analysis v1.5 (Info Enhanced)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Core Dependencies with Numpy Hotfix
      run: |
        python -m pip install --upgrade pip
        pip install yfinance gspread pandas google-auth-oauthlib google-api-python-client pytz pandas-ta retrying requests

    - name: Run The King's Analysis (TW)
      env:
        # --- 關鍵修正：把三把鑰匙全部交給程式！ ---
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        SHEET_ID: ${{ secrets.SHEET_ID }}
        FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }} # 補上這被遺忘的、最關鍵的一行！
      run: python -u main.py

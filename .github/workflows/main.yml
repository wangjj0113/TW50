name: TA-to-Sheets

on:
  workflow_dispatch:
  schedule:
    - cron: "30 0,10 * * *"   # UTC；台灣 +8 → 每天 08:30、18:30

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade "pip<24" "setuptools<70" wheel

      - name: Install dependencies
        run: |
          pip install --no-cache-dir --upgrade --force-reinstall -r requirements.txt
          python -c "import numpy, pandas, yfinance; print('NumPy=', numpy.__version__, 'Pandas=', pandas.__version__)"          

      - name: Write service account key
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT_JSON" > $RUNNER_TEMP/sa.json

      - name: Run script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/sa.json
        run: |
          python src/main.py
